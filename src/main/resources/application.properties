# Base application configuration (profile selected via environment)
# Tip: set SPRING_PROFILES_ACTIVE=prod on Render. For local dev, we default to H2
# so the app runs without a Postgres instance.
spring.profiles.default=prod-h2


# Multipart upload limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# Tomcat
server.tomcat.max-http-form-post-size=-1
server.tomcat.max-swallow-size=-1

# Directory for mockup sets (Windows-friendly)
mockup.master.dir=data/uploads/mockup/master

# Default sender address (can be overridden per profile or via env APP_MAIL_FROM)
app.mail.from=${APP_MAIL_FROM:noreply@utilityzone.in}
app.mail.reply-to=${APP_MAIL_REPLY_TO:support@utilityzone.in}
app.reset.base-url=${APP_RESET_BASE_URL:https://utilityzone.in}
app.api.base-url=${APP_API_BASE_URL:https://api.utilityzone.in}

# --- JWT defaults for local/dev ---
# These are safe defaults to allow the app to start locally. In production, set
# environment variables APP_JWT_SECRET (32+ chars) and APP_JWT_EXPIRATION (ms).
app.jwt.secret=${APP_JWT_SECRET:dev-local-secret-please-change-32chars-min-ABCDEFGHIJKLmnopqrstu123456}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}
