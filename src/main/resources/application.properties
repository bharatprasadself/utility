spring.application.name=utility

# JWT Configuration
jwt.secret=bzV2UmVjZWl2ZWRGcm9tSXNzdWVyQXRUaW1lT2ZSZWZyZXNoVG9rZW5HZW5lcmF0aW9u
jwt.expiration=86400000

# H2 Database Configuration (File-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/utilitydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Enable H2 Console with security settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false
# Disable frame options for H2 Console
spring.security.headers.frame-options.disabled=true

# Database Initialization Settings
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.utilityzone=DEBUG
