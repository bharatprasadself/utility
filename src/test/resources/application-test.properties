# Test Configuration - uses in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Skip database initialization for tests
spring.sql.init.mode=never

# Configure utility database type
utility.database.type=h2

# Disable open-in-view to prevent warnings in tests
spring.jpa.open-in-view=false

# Disable web environment for faster tests
spring.main.web-application-type=servlet