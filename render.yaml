services:
  - type: web
    name: utility-zone
    env: java
    plan: starter
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/utility-1.2.0-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: utility.database.type
        value: h2
      - key: FILE_UPLOAD_DIR
        value: /app/data/uploads
      - key: JAVA_OPTS
        value: -Xms256m -Xmx512m -Djava.security.egd=file:/dev/./urandom
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
    healthCheckPath: /api/actuator/health
    autoDeploy: true

  - type: static
    name: utility-zone-frontend
    buildCommand: cd frontend && npm ci && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: utility-zone
          type: web
          property: url
      - key: VITE_READ_INCLUDE_CODE
        value: "true"
      - key: VITE_READ_WPM
        value: "200"
      - key: VITE_READ_WPM_CODE
        value: "120"